<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My ToDo List</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Playfair+Display|Quicksand:400,500,700;'>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/iconfont/material-icons.min.css" referrerpolicy="no-referrer" />
        <link href="https://cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css" rel="stylesheet">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>

      </head> 
          <body>
            <div class="todo-wrapper">
                <div class="title">
                  <h1>My ToDo List</h1>      
                 </div>
                <div class="add-todo-wrap" id="todoHeader">
                  <span class="mdi mdi-plus addIcon"></span>
                  <input type="text" id="addToDo" placeholder="ADD New Task" disabled>
                  <button class="addButton">Add</button>
                </div>
                <div class="todo-list">
                  <ul>      
                  </ul>
                </div>
              </div>
              
              <script  src="./script.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
      </body>
      
</html>
